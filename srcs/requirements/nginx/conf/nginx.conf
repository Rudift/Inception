events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types; # the path to the mime types file

    # Blocking the HTTP connexions
    server {
        listen 80;
        server_name vdeliere.42.fr;

        return 426 "HTTPS Required !";
    }

    # HTTPS Server
    server {
        listen 443 ssl; #the server will listen port 443

        ssl_certificate /etc/nginx/ssl/inception.crt; # the path to the certificate
        ssl_certificate_key /etc/nginx/ssl/inception.key; # the path to the key
        ssl_protocols TLSv1.2 TLSv1.3; # the protocol that the server will use for ssl

        root /var/www/wordpress; # the root directory of the server
        server_name vdeliere.42.fr; # the domain name of the server
        index index.php; # the index for the server

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf; # the configuration file for fastcgi
            fastcgi_pass wordpress:9000; # the address of the fastcgi server
        }
    }
}